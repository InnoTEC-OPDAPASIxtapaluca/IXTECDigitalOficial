<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IXTEC DIgital</title>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./script.js"></script>
</head>
<body>
  <section class="seccion-inicial">
    
    <!-- Logo en la esquina superior izquierda -->
    <img src="/IXTEC digital OFICIAL/IMAGENES/OPDAPAS.png" class="logo-superior" alt="Logo Superior">

    <!-- Imagen decorativa en la esquina inferior derecha -->
    <img src="/IXTEC digital OFICIAL/IMAGENES/LOGO municipal oficial.png" class="imagen-inferior" alt="Decoración Inferior">

    <!-- Contenido principal (imagen central + login) -->
    <div class="contenido-central">

      <!-- Imagen central sobre el login -->
      <img src="" class="imagen-central" alt="">
    
      <!-- Imagen completamente centrada al fondo -->
<img src="/IXTEC digital OFICIAL/IMAGENES/IXTEC.gif" class="imagen-fondo-central" alt="Decoración central de fondo">


      <!-- Login box existente -->
      <div class="login-container">
        <div class="login-box">
          <h1 class="login-title">ACCESO</h1>
          <div class="login-content">
            <form onsubmit="event.preventDefault(); window.location.href='inicio.html';">
              <div class="input-group">
                <input type="text" placeholder="Usuario" required />
              </div>
              <div class="input-group">
                <input type="password" placeholder="Contraseña" required />
              </div>
              <button type="submit" class="login-btn">Entrar</button>
              <div class="links">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="#">Registrate</a>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

  </section>
</body>
</html>
